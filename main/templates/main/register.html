{% extends 'main/base.html' %}

<!--TITULO-->
{% block title %}
    Login
{% endblock %}

<!--BOLCO DO HEADER-->
{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/272/272456.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">
            CRIE SUA CONTA
        </h1>

        <label for="inputUsername" class="sr-only">
            USUARIO
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="NOME DE USUARIO" name="username" required autofocus>
        <br>

        <label for="inputPassword1" class="sr-only">
            SENHA
        </label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="SENHA" name="password1" required autofocus>
        <br>

        <label for="inputPassword2" class="sr-only">
            CONFIRMAR SENHA
        </label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="CONFIRMAR SENHA" name="password2" required autofocus>
        <br>

        <div class="checkbox mb-3">
            <h6>JA TEM CONTA?</h6>
            <a class="btn btn-sm btn-secondary bg-success" href="{% url 'login' %}">Login</a><!--Mandar para a pagina de login-->
        </div>
        <button class="btn btn-lg btn-primary btn-block bg-success" tyoe="submit">CRIAR UMA CONTA</button>
    </form>
</body>
{% endblock %}
