<!-- Modal do botao 1 -->
<div class="modal fade" id="Modal-MoreInfo{{ item.pk }}"
    tabindex="-1"
    arial-labelledby="exampleModalLabel" aria-hidden="true"><!--Buscando o id do produto-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}<!--Buscando o nome do produto-->
                </h5>
                <button type="button" class="close"
                data-dismiss="modal" arial-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}<!--Buscando o descricao do produto-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-dismiss="modal">FECHAR
            </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal do botao 2 -->
<div class="modal fade" id="Modal-PurchaseConfirm{{ item.pk }}"
    tabindex="-1"
    arial-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    TEM CERTEZA DA COMPRA DESTE {{ item.name }}
                </h5>
                <button type="button" class="close"
                data-dismiss="modal" arial-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <form method="POST">
                <!--ACOES DE COMPRA DE ITENS-->
                {% csrf_token %}
                <h4 class="text-center">
                    {{ item.name }} Valor {{ item.price }}$
                </h4>
                <br>
                <h6 class="text-center">
                    Ao clicar em comprar, voce compara este produto
                </h6>
                <br>
                <input type="hidden" name="purchased-item" value="{{ item.name }}">
                <button type="submit" class="btn btn-outline-success btn-block">Comprar</button>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn btn-outline-success btn-block"
                data-dismiss="modal">FECHAR
            </button>
            </div>
        </div>
    </div>
</div>
