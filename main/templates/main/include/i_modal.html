<!-- Modal do botao 1 -->
<div class="modal fade" id="Modal-MoreInfo{{ item.pk }}"
    tabindex="-1"
    arial-labelledby="exampleModalLabel" aria-hidden="true"><!--Buscando o id do produto-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}<!--Buscando o nome do produto-->
                </h5>
                <button type="button" class="close"
                data-dismiss="modal" arial-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}<!--Buscando o descricao do produto-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-dismiss="modal">FECHAR
            </button>
            </div>
        </div>
    </div>
</div>

                </h5>

            </div>
            <div class="modal-body">
                ACOES DE COMPRA DE ITENS
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"

            </button>
            </div>
        </div>
    </div>
</div>
