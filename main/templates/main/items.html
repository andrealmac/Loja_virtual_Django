{% extends 'main/base.html' %}
<!--TITULO-->
{% block title %}
Loja online - ITEMS
{% endblock %}
<!--BOLCO DO HEADER-->
{% block pageheader %}
{% endblock %}
<!--CONTEXTO-->
{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Foto</th>
      <th scope="col">Preco</th>
      <th scope="col">Opcoes</th>
    </tr>
  </thead>
  <tbody>
    <!--loop para trazer todos os itens do banco de dados-->
    {% for item in items %}
    <tr>
      <th scope="row">{{ item.pk }}</th>
      <td>{{ item.name }}</td>
      <td></td>
      <td>{{ item.price }}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
